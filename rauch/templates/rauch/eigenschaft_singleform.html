{% if eigenschaft %}
    <ul>
    <h1>{{ eigenschaft.bezeichnung }}</h1>
    <p><a href="{% url 'rauch:substanz_liste' %}">Substanzen</a>:<p>
      {% for substanz in substanz_liste %}
	  <li><a href="{% url 'rauch:substanz_singleform' substanz.id %}">{{ substanz.bezeichnung }}</a></li>
      {% endfor %}
    </ul>
{% else %}
    <p>No data found.</p>
{% endif %}
